<!DOCTYPE html>
<html>
<head>
    <title>{{ pet.name }}</title>
</head>
<body>
    <h1>{{ pet.name }}</h1>
    <p><strong>Type:</strong> {{ pet.pet_type }}</p>
    <p><strong>Age:</strong> {{ pet.age }} years</p>
    <p><strong>Description:</strong> {{ pet.description }}</p>
    <p><strong>Arrival Date:</strong> {{ pet.arrival_date }}</p>
    <p><strong>Adopted:</strong> {{ pet.adopted|yesno:"Yes,No" }}</p>
    <p><strong>Shelter:</strong> <a href="{{pet.shelter.get_absolute_url}}">{{ pet.shelter.name }}</a></p>
    
    {% if pet.image %}
        <img src="{{ pet.image.url }}" alt="{{ pet.name }}">
    {% endif %}
</body>
</html>
